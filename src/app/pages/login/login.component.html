<div class="lg:w-3/6 mt-10 p-10 mx-auto bg-gray-900">
  <h3 class="text-3xl text-center font-semibold py-5 text-white">Login</h3>
  <form [formGroup]="loginForm" class="flex flex-col">
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border border-gray-600 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-green-600"
        type="text"
        placeholder="E-Mail-Adresse"
      />
      <span
        *ngIf="
          loginForm.hasError('required', 'email') &&
          loginForm.controls['email'].dirty
        "
        class="text-red-400"
        >Das Feld darf nich leer sein!</span
      >
      <span *ngIf="loginForm.hasError('email', 'email')" class="text-red-400"
        >Diese E-Mail-Adresse ist ung√ºltig!</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="password"
        class="p-2 border border-gray-600 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-green-600"
        type="password"
        placeholder="Passwort"
      />
      <span
        *ngIf="
          loginForm.hasError('required', 'password') &&
          loginForm.controls['password'].dirty
        "
        class="text-red-400"
        >Das Feld darf nich leer sein!</span
      >
    </div>
    <button
      [disabled]="loginForm.invalid"
      [class.disabled]="loginForm.invalid"
      (click)="login()"
      class="bg-green-500 p-2 rounded mt-3 text-white hover:bg-green-600"
    >
      Login
    </button>
  </form>
  <div class="flex justify-between mt-5">
    <a
      routerLink="/forget-password"
      class="text-green-500 ml-2 cursor-pointer hover:text-green-600"
      >Passwort vergessen?</a
    >
    <a
      routerLink="/register"
      class="text-green-500 ml-2 cursor-pointer hover:text-green-600"
      >Hier registrieren</a
    >
  </div>
</div>
