<div class="lg:w-3/6 mt-10 p-10 shadow-lg mx-auto">
  <h3 class="text-3xl text-center font-semibold py-5">Register</h3>
  <form [formGroup]="resetForm" class="flex flex-col">
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="password"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="Password"
      />
      <span
        *ngIf="
          resetForm.hasError('required', 'password') &&
          resetForm.controls['password'].dirty
        "
        class="text-red-500"
        >Password is required</span
      >
      <span
        *ngIf="resetForm.controls['password'].errors?.['minlength']"
        class="text-red-500"
        >Password must be at least
        {{ resetForm.controls['password'].errors?.['minlength'].requiredLength }}
        characters long
      </span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="confirmPassword"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="Confirm Password"
      />
      <span
        *ngIf="
          resetForm.hasError('required', 'confirmPassword') &&
          resetForm.controls['confirmPassword'].dirty
        "
        class="text-red-500"
        >Confirm Password is required</span
      >
      <span
        *ngIf="
          resetForm.hasError('confirmPasswordValidator', 'confirmPassword')
        "
        class="text-red-500"
        >Password didn't match</span
      >
    </div>
    <button
      [disabled]="resetForm.invalid"
      [class.disabled]="resetForm.invalid"
      (click)="reset()"
      class="bg-indigo-500 p-2 rounded mt-3 text-white"
    >
      Register
    </button>
  </form>
</div>
