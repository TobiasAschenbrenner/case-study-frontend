<div *ngIf="userProfile" class="lg:w-3/6 mt-10 p-10 shadow mx-auto">
  <div class="flex justify-center">
    <img
      class="h-20 w-20 rounded-full border-2 border-indigo-500"
      [src]="userProfile.data.profilePicture"
      alt="Profile Picture"
    />
  </div>
  <div class="text-center mt-4">
    <h1 class="text-xl font-semibold">
      {{ userProfile.data.firstName }} {{ userProfile.data.lastName }}
    </h1>
    <p class="text-gray-600">@{{ userProfile.data.username }}</p>
  </div>
</div>
<div *ngIf="isAdmin" class="mt-10 mx-auto p-10 bg-white rounded-lg">
  <h2 class="text-2xl font-semibold text-center mb-4">Alle Benutzer</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let user of allUsersArray"
      class="p-4 bg-gray-100 rounded-lg shadow"
    >
      <div class="flex items-center space-x-4">
        <img
          class="h-12 w-12 rounded-full"
          [src]="user.profilePicture"
          alt="User Profile Picture"
          onError="user.data.profilePicture"
        />
        <div>
          <p class="font-semibold">
            {{ user.firstName }} {{ user.lastName }} &bull;
            {{ user.username }}
          </p>
          <p class="text-sm text-gray-600">{{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
