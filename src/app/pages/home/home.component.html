<div *ngIf="userProfile" class="lg:w-3/6 mt-10 p-10 shadow-lg mx-auto">
  <div class="flex justify-center">
    <img
      class="h-20 w-20 rounded-full border-2 border-indigo-500"
      [src]="userProfile.data.profilePicture"
      alt="Profile Picture"
    />
  </div>
  <div class="text-center mt-4">
    <h1 class="text-xl font-semibold">
      Welcome, {{ userProfile.data.firstName }} {{ userProfile.data.lastName }}
    </h1>
    <p class="text-gray-600">Username: {{ userProfile.data.username }}</p>
  </div>
</div>
